<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main center">
        <div class="main__content">
            <h1 class="main__heading">Добро пожаловать <br> на мой сайт !</h1>
            <p class="main__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b> поехали </b> и <b>приступай</b></p>
            <button class="main__btn">Поехали!</button>
        </div>
    </div>
    <div class="game center">
        <a class="game__box game__box_1" href="">Игра 1</a>
        <a class="game__box game__box_2" href="">Игра 2</a>
        <a class="game__box game__box_3" href="">Игра 3</a>
    </div>
    <div class="section center">
        <div class="section__content">
            <h1 class="section__header">Времена года</h1>
            <p class="section__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button onclick="gameSeason()" class="section__btn">Играть!</button>
            <script src="script.js"></script>
        </div>
        <div>
            <img class="section__img" src="../img/seasons.svg" alt="Времена года">
        </div>
    </div>

        </div>
    </div>

        </div>
